<h2>products</h2>

<div *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Partager
  </button> 

  <button (click)="interesser()">
   Int√©rsser
  </button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
  </app-product-alerts>

</div>
